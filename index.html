<style>
    * {
        font-family: 'Ubuntu';
    }

    html {
        background-image: linear-gradient(to right bottom, #04c9b7, #5bd3c2, #85dcce, #a8e6da, #c8efe7);
        height: 100%;
    }

    h1 {
        color: white;
        font-size: 3em;
        text-align: center;
    }

    .main-container {
        background-color: white;
        max-width: 1000px;
        justify-content: center;
        margin: 2rem auto;
        border-radius: 15px;
        padding: .75rem .75rem;


    }
    .calculator{
        min-height: 300px;

    }
    .textblock{
        min-height: 30px;
        /* background-color: rgba(4,201,183, 0.5); */
        
    }
    .textblock p{
        font-size: 1.25rem;        
    }

    .container-operators {
        margin: 0.8rem 1.5rem;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        grid-template-rows: repeat(5, 20%);
        min-height: 15em;
        text-align: center;
    }

    .button_2rows {
        grid-column: 1/3;
    }

    .container-operators button {
        padding: 0;
        border: none;
        background: none;
        border-color: none;
        font-size: 1.15em;
    }

    button:hover {
        background: #96ddd4;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .container-result {
        border-radius: 10px;
        padding: .75rem 0.5rem;
        margin: 0.25rem 0.25rem;
        background-color: rgba(4,201,183, 0.5);
        text-align: center;
    }

    .container-result input {
        background-color: inherit;
        border: none;
        color: white;
        font-style: bold;
        font-size: 1.25em;
    }
 
    #your_result{
        font-size:2rem;
        color:white;
        text-align: right;
        margin:0 2rem 0 0; 

    }

    @media screen and (max-width: 450px) {
        h1 {
            font-size: 1.75em;
        }
        .main-container{

            margin: 1rem 1.5rem;
        }

        .calculator {
            min-height: 300px;
        }
        .textblock{
            min-height:    30px;
        /* background-color: rgba(4,201,183, 0.5); */
        
        }
        .container-result input {
            font-size: 0.75em;
            align-items: center;
        }

        .container-operators button {

            font-size: 1em;
        }
        .textblock p{
        font-size: 1rem;        
    }
    }

    /*.container-wrapper-numbers{

    .container-wrapper-operators{
        margin: 1rem 1.5rem;

        grid-template-rows: 30%;
        min-height: 15em;
    }*/
</style>


<body>
    <section>
        <h1>Calculator
        </h1>
        <div class="main-container calculator">
            <div class="container-result">
                <p id="your_result">0</p>
            </div>
            <div class="container-operators">
                <button id="allclear" class="button_2rows">AC</button>
                <button id="DEL">DEL</button>
                <button id="divide" name="data-operator">/</button>
                <button id="number_7" name="data-number" data-key="75"><kbd>7</kbd></button> 
                <button  name="data-number" data-key="8"><kbd>8</kbd></button>
                <button id="number_9" name="data-number"><kbd>9</kbd></button>
                <button id="multiply" name="data-operator">*</button>
                <button id="number_4" name="data-number"><kbd>4</kbd></button>
                <button id="number_5" name="data-number"><kbd>5</kbd></button>
                <button id="number_6" name="data-number"><kbd>6</kbd></button>
                <button id="substract" name="data-operator">-</button>
                <button id="number_3" name="data-number"><kbd>3</kbd></button>
                <button id="number_2" name="data-number"><kbd>2</kbd></button>
                <button id="number_1" name="data-number"><kbd>1</kbd></button>
                <button name="data-operator" id="add">+</button>
                <button id="number_0" name="data-number" class="button_2rows">0</button>
                <button name="data-number">.</button>
                <button id="operator-equal">=</button>
            </div>
        </div>
        <div class="main-container textblock">
            <aside><p> ðŸš¨ You can click any button or press a key to start doing some math</p><aside>
        </div>
    </div>
</section>
    <script src="calculator.js"></script>
</body>
